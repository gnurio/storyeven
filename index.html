        <div class="div1">
            <h1 id='main-title'>StoryEven</h1>
            <h2 id='uvp'>Evenly Distribute Headings In Your Document</h2>
            <h3>Make your document more scannable. Add headings at each ~ 300 words.</h3>

        </div>
        <div class="div2">
            <div class="input-field">
                <form id="target">
                    <h4><label for="big-text">Paste your text below (min ~ 300 words)</label></h4>

                    <textarea autofocus rows=20 type="text" id="big-text" name="big-text" required maxlength="30000"
                        placeholder="I met a traveller from an antique land...
                    "></textarea>
                    <div class='btn'>
                        <button class="the-button" type="button">Make My Text Better</button></div>
                </form>
            </div>
        </div>
        <div class="div3">
            <div id="markdown-display"></div>
            <div id="pointer"><span class="circle"></span></div>
            <canvas width="100" height="100" id="the-line"></canvas>
          
            
        </div>
