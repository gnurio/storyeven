<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>StoryEven </title>
    <meta name="author" content="George Nurijanian">
    <meta name="description" content="Web tool">
    <meta name="keywords" content="storyeven">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto,Grenze+Gotisch:wght@600&display=swap"
        type="text/css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="parent">
        <div class="div1">
            <h1 id='main-title'>StoryEven</h1>
            <h2 id='uvp'>Evenly Distribute Your Document Between Headings</h2>
            <h3>Visualise the whole text on a timeline.

                Delete and re-write long parts and make your stories more engaging.</h3>

        </div>
        <div class="div2">
            <div class="input-field">
                <h4><label for="big-text">Paste your text below (max ~ 5000
                        words)</label></h4>

                <textarea autofocus rows=20 type="text" id="big-text" name="big-text" required
                    maxlength="30000" placeholder=
                    "I met a traveller from an antique land,
                    Who said—“Two vast and trunkless legs of stone
                    Stand in the desert. . . . Near them, on the sand,
                    Half sunk a shattered visage lies, whose frown,
                    And wrinkled lip, and sneer of cold command,
                    Tell that its sculptor well those passions read
                    Which yet survive, stamped on these lifeless things,
                    The hand that mocked them, and the heart that fed;
                    And on the pedestal, these words appear:
                    My name is Ozymandias, King of Kings;
                    Look on my Works, ye Mighty, and despair!
                    Nothing beside remains. Round the decay
                    Of that colossal Wreck, boundless and bare
                    The lone and level sands stretch far away."></textarea>
            </div>
        </div>
        <div class="div3"><canvas id="the-line"></canvas> </div>

        <div class="div4"> <button class="myButton">⚡️ Make My Text Better</button></div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
